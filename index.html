<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <p>Something</p>
            <button id="brush-btn" class="btn action-btn" onclick="showBrush()">
                <p>
                    <span>
                        <i class="fas fa-pen"></i>
                    </span>
                </p>
            </button>
            <button class="btn" onclick="showPalette()">
                <span>
                    <i class="fas fa-palette"></i>
                </span>
            </button>
            <button class="btn">
                <span>
                    <i class="fas fa-paper-plane"></i>
                </span>
            </button>
            <button class="btn">
                <span>
                    <i class="fas fa-cogs"></i>
                </span>
            </button>
        </nav>
        <svg id="canvas" class="dm">
            <path id="current-line" class="line"></path>
        </svg>
    </main>
    <div id="overlay"></div>
    <div id="test-modal" class="modal-holder">
        <div class="modal">
            <p>Hello, World!</p>
            <button class="btn" onclick="hideBrush()">
                <i class="fas fa-times"></i>
            </button>
            
        </div>
    </div>
    <div id="palette-modal" class="modal-holder">
        <div class="modal">
            <p>Hello, World!</p>
            <button class="btn" onclick="hidePalette()">
                <i class="fas fa-times"></i>
                <button class="btn" onclick="setColor('blue')">
                    <div style="width: 100%; height: 100%; background-color: blue;"></div>
                </button>
                <button class="btn" onclick="setColor('red')">
                    <div style="width: 100%; height: 100%; background-color: Red;"></div>
                </button>
                <button class="btn" onclick="setColor('green')">
                    <div style="width: 100%; height: 100%; background-color: green;"></div>
                </button>
            </button>
            
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
